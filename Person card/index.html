<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random person</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row max-height ">
        <div class="col-11 mx-auto person col-md-8 col-lg-6 my-3">
          <div class="card">
            <img
              src="./images/cardImg.jpeg"
              class="card-img-top"
              alt=""
              id="photo"
            />
            <div class="card-body">
              <div class="person-info">
                <!-- single input -->
                <p class="text-capitalize">
                  <span class="mr-3 text-primary"
                    ><i class="fas fa-user"></i></span
                  >name :<span
                    id="first"
                    class="text-uppercase ml-2 badge badge-secondary single-info"
                    >Venkata</span
                  >
                </p>
                <!-- end of single input -->
                <!-- single input -->
                <p class="text-capitalize">
                  <span class="mr-3 text-primary"
                    ><i class="fas fa-user"></i></span
                  >last name :<span
                    id="last"
                    class="text-uppercase ml-2 badge badge-secondary single-info"
                    >Pennada</span
                  >
                </p>
                <!-- end of single input -->
                <!-- single input -->
                <p class="text-capitalize">
                  <span class="mr-3 text-primary"
                    ><i class="fas fa-search-location"></i></span
                  >location :<span
                    id="street"
                    class="text-uppercase ml-2 badge badge-secondary single-info"
                    >Karlskrona</span
                  >
                </p>
                <!-- end of single input -->
                <!-- single input -->
                <p class="text-capitalize">
                  <span class="mr-3 text-primary"
                    ><i class="fas fa-phone"></i></span
                  >phone :<span
                    id="phone"
                    class="text-uppercase ml-2 badge badge-secondary single-info"
                    >123-456-789</span
                  >
                </p>
                <!-- end of single input -->
                <!-- single input -->
                <p class="text-capitalize">
                  <span class="mr-3 text-primary"
                    ><i class="fas fa-envelope"></i></span
                  >email :<span
                    id="email"
                    class="text-uppercase ml-2 badge badge-secondary single-info"
                    >email@email.com</span
                  >
                </p>
                <!-- end of single input -->
              </div>
            </div>
            <div class="card-footer text-center">
              <button
                type="button"
                id="btn"
                class="btn btn-outline-warning text-capitalize"
              >
                generate person
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a54f36be87.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
